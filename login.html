<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pocketpay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: Urbanist;
        }
    </style>
</head>

<body class="bg-[#E6F0FD] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-[#181945] mb-6 text-center">Login to Pocketpay</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-[#181945] mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com"
                    class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-[#0666EB] transition duration-200" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-lg font-medium text-[#181945] mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password"
                    class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-[#0666EB] transition duration-200" required>
            </div>
            <button type="submit"
                class="w-full bg-[#0666EB] text-white font-semibold py-3 rounded-lg hover:bg-[#1A78F0] transition duration-200">Login</button>
            <div class="mt-4 text-center">
                <a href="#" class="text-[#0666EB] hover:underline">Forgot Password?</a>
            </div>
            <div class="mt-6 text-center">
                <p class="text-[#181945]">Don't have an account? <a href="regi.html"
                        class="text-[#0666EB] hover:underline">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
